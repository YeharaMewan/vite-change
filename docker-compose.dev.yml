services:
  backend:
    container_name: hr_agent_backend_dev
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: hr_agent_frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

  postgres:
    container_name: hr_agent_postgres_dev
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: hr_agent_db
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user -d hr_agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
